<script>
	function myFunction() {

		var spruchArray = [
				"Solange Du dem Anderen sein Anderssein nicht verzeihen kannst, bist Du weitab vom Wege zur Weisheit. -Chinesisches Sprichwort",
				"Jedes Ding hat drei Seiten: Eine, die Du siehst, eine, die ich sehe, und eine, die wir beide nicht sehen. -Chinesische Weisheit",
				"Bevor man eine Auseinandersetzung beginnt, sollte man durch drei Tore gehen: Das erste Tor fragt: Ist es wahr, was Du sagst? Das zweite Tor: Ist es notwendig? Das dritte Tor: Ist es auch freundlich? -Arabisches Sprichwort",
				"Ziel eines Konfliktes oder Auseinandersetzung soll nicht der Sieg, sondern der Fortschritt sein. -Joseph Joubert" ];
		var span = document.getElementById('spruchSpan');

		while (span.firstChild) {
			span.removeChild(span.firstChild);
		}
		var num = Math.floor(Math.random() * (4 - 0 + 1)) + 0;
		span.appendChild(document.createTextNode(spruchArray[num]));
	}
</script>
